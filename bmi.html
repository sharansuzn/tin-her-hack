<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
  body {
    
    font-family: Arial, sans-serif;
  }
  form {
    margin: 20px auto;
    width: 300px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="number"] {
    width: calc(100% - 12px);
    padding: 5px;
    margin-bottom: 10px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  #result {
    margin-top: 20px;
    text-align: center;
  }
  #dietPlanButton {
    display: block;
    margin: 20px auto;
    background-color: #008CBA;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #dietPlanButton:hover {
    background-color: #005f75;
  }
</style>
</head>
<body>

<form id="bmiForm">
  <label for="height">Height (in meters):</label>
  <input type="number" id="height" name="height" step="0.01" required><br>
  
  <label for="weight">Weight (in kg):</label>
  <input type="number" id="weight" name="weight" step="0.01" required><br>
  
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required><br>
  
  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>
  
  <input type="submit" value="Calculate BMI">
</form>

<div id="result"></div>

<button onclick="NavigateToPage()" id="dietPlanButton">Your Diet Plan</button>

<div style="text-align: center">
    <script>

function NavigateToPage(){
  var height = parseFloat(document.getElementById("height").value);
  var weight = parseFloat(document.getElementById("weight").value);
  var age = parseInt(document.getElementById("age").value);
  var gender = document.getElementById("gender").value;
  
  var bmi = weight / Math.pow(height, 2);
    window.location.href=`./3rdpage.html?bmi=${bmi.toFixed(2)}`;
  }
document.getElementById("bmiForm").addEventListener("submit", function(event) {
  event.preventDefault();

  var height = parseFloat(document.getElementById("height").value);
  var weight = parseFloat(document.getElementById("weight").value);
  var age = parseInt(document.getElementById("age").value);
  var gender = document.getElementById("gender").value;
  
  var bmi = weight / Math.pow(height, 2);
  
  
  var resultText = "Your BMI is " + bmi.toFixed(2);
  
  document.getElementById("result").innerText = resultText;

});
</script>
</div>

</body>
</html>
