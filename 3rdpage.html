            <script>
                // Get BMI from query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const bmi = parseFloat(urlParams.get('bmi'));
                // Display comments based on BMI value
            
                if (bmi < 18) {
                    document.write("Diet Should include: Milk, Rice, Dried Fruits, Red Meat, Potatoes and Starch");
                } else if (bmi > 24) {
                    document.write("Avoid: Sugar, Baked foods, Fried Foods, Bakery products, Maida, Soft drinks, alcohol. Include: Leafy greens, Oatmeals, Nuts, Legumes, Yogurts");
                } else {
                    document.write("You may continue your diet plan");
                }
